                    <a href="index.html" class="nav-link">Home</a>

                </li>
            </ul>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="contact-form"> <!-- container-->
                <div class="left">
                    <div class="form-wrapper">
                        <div class="contact-heading">
                            <h1>Let's Work Together<span>.</span></h1>
                            <p class="text">Or Reach us Via : <a href="mailto:admin@solvemen.com">admin@solvemen.com</a></p>
                        </div>
                        <form action="contact.html" method="post" class="contact-forms">
                            <div class="input-wrap">
                                <input class="contact-input" autocomplete="off" name="First Name" type="text" required>
                                <label>First name</label>
                                <i class="icon fa-solid fa-address-card"></i>
                            </div>
                            <div class="input-wrap">
                                <input class="contact-input" autocomplete="off" name="Last Name" type="text" required>
                                <label>Last name</label>
                                <i class="icon fa-solid fa-address-card"></i>
                            </div>
                            <div class="input-wrap w-100">
                                <input class="contact-input" autocomplete="off" name="Email" type="text" required>
                                <label>Email</label>
                                <i class="icon fa-solid fa-envelope"></i>
                            </div>
                            <div class="input-wrap textarea w-100">
                                <textarea name="Message" auto-complete="off" class="contact-input" required></textarea>
                                <label>Message</label>
                                <i class="icon fa-solid fa-inbox"></i>
                            </div>
                        </form>
                    </div>
                    <div class="right">

                    </div>
                </div>
            </div>
        </section>
    </main>
